rules:
  - id: useless-literal-dict
    message: key `$X` is uselessly assigned twice
    languages: [python]
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: |
              {..., $X: $A, ..., $X: $B, ...}
          - pattern: |
              dict(..., ($X, $A), ..., ($X, $B), ...)
      - focus-metavariable: $X
    metadata:
      category: maintainability
      technology:
        - python
