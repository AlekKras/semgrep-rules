rules:
  - id: useless-literal-set
    patterns:
      - pattern: |
          set(..., ($X, $A), ..., ($X, $B), ...)
      - focus-metavariable: $X
    message: "`$X` is uselessly assigned twice inside the creation of the set"
    languages: [python]
    severity: ERROR
    metadata:
      category: maintainability
      technology:
        - python
